<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1e1e1e" stroke="#0066cc" stroke-width="4"/>
  
  <!-- Terminal prompt symbol -->
  <text x="30" y="80" font-family="monospace" font-size="36" font-weight="bold" fill="#00ff00">
    &gt;_
  </text>
  
  <!-- Bridge/connection element -->
  <path d="M 80 100 Q 100 80, 120 100 T 160 100" 
        stroke="#0066cc" stroke-width="6" fill="none" 
        stroke-linecap="round"/>
  
  <!-- MCP node -->
  <circle cx="160" cy="100" r="15" fill="#ff6b35" stroke="#ff6b35" stroke-width="2"/>
  <text x="152" y="107" font-family="monospace" font-size="14" font-weight="bold" fill="white">
    M
  </text>
  
  <!-- Rust crab hint (simplified) -->
  <path d="M 50 130 Q 60 120, 70 130 M 50 135 Q 60 125, 70 135" 
        stroke="#f74c00" stroke-width="3" fill="none" 
        stroke-linecap="round" opacity="0.6"/>
  
  <!-- Project name -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#0066cc" text-anchor="middle">
    clap-mcp
  </text>
</svg>